<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Criar mensagem</title>
</head>
<body>
    <form method="POST" action="/registerUser" enctype="multipart/form-data">
        Nome: <p><input type="text" name="name"></p>
        Email: <p><input type="text" name="email"></p>
        Senha:<p><input type="password" name="password"></input></p>
        Imagem:<p><input name="image" type="file"></input></p>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
